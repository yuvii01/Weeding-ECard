<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: url('background.jpg') center center/cover no-repeat fixed;
            overflow: hidden;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }
        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, #0a1931bb 30%, #185adb77 100%);
            z-index: 1;
            pointer-events: none;
            opacity: 0.5;
        }
        .lights {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 120px;
            z-index: 2;
            pointer-events: none;
        }
        .light {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #fff 60%, #ffd700 100%);
            border-radius: 50%;
            box-shadow: 0 0 16px 6px #ffd70088;
            animation: light-blink 2s infinite alternate;
        }
        @keyframes light-blink {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        /* Envelope styles */
        .envelope-container {
            width: 420px;
            height: 320px;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            perspective: 1600px;
            z-index: 10;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .envelope {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0; left: 0;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 1s cubic-bezier(.86,0,.07,1);
        }
        .envelope-front, .envelope-back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .envelope-front {
            background: linear-gradient(135deg, #101a2b 80%, #1e2e4d 100%);
            border-radius: 0 0 36px 36px/0 0 60px 60px;
            border: 2.5px solid #11235a;
            box-shadow: 0 8px 32px 0 #000a, 0 1.5px 8px #185adb55;
            z-index: 2;
        }
        .envelope-front .family-name {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            color: #ffd700;
            margin-bottom: 38px;
            margin-top: 60px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #000a;
        }
        .envelope-back {
            background: linear-gradient(135deg, #101a2b 80%, #1e2e4d 100%);
            border-radius: 0 0 36px 36px/0 0 60px 60px;
            border: 2.5px solid #11235a;
            box-shadow: 0 8px 32px 0 #000a, 0 1.5px 8px #185adb55;
            z-index: 2;
            transform: rotateY(180deg);
        }
        .envelope.flipped {
            transform: rotateY(180deg);
        }
        .envelope-flap {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 48%;
            background: linear-gradient(135deg, #1a223a 80%, #2b3a5a 100%);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 3;
            transition: transform 1s cubic-bezier(.86,0,.07,1);
            box-shadow: 0 6px 24px #0007;
        }
        .envelope.opened .envelope-flap {
            transform: rotateX(-120deg);
            transition: transform 1s cubic-bezier(.86,0,.07,1);
        }
        .envelope-seal {
            position: absolute;
            top: 46%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: radial-gradient(circle, #ffd700 70%, #bfa100 100%);
            border-radius: 50%;
            box-shadow: 0 0 12px 4px #ffd70088;
            border: 3px solid #fff;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #0a1931;
            letter-spacing: 1px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        .envelope-seal:hover {
            box-shadow: 0 0 24px 8px #ffd700cc;
        }
        /* Card styles */
        .card-container {
            width: 370px;
            height: 270px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 15;
            perspective: 1200px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.7s, transform 0.7s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-container.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: 
                transform 0.8s cubic-bezier(.86,0,.07,1),
                box-shadow 0.4s;
            box-shadow: 0 8px 32px 0 #000a, 0 1.5px 8px #185adb55;
            cursor: pointer;
            background: linear-gradient(135deg, #101a2b 80%, #1e2e4d 100%);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            background: linear-gradient(135deg, #101a2b 80%, #1e2e4d 100%);
            box-shadow: 0 2px 16px #0008;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 28px 18px;
            box-sizing: border-box;
            border: 2.5px solid #ffd700;
            filter: brightness(1.05) contrast(1.12) blur(0.1px);
        }
        .card-face.front {
            background-image: repeating-linear-gradient(135deg, #101a2b 0 2px, #1e2e4d 2px 4px);
            background-blend-mode: multiply;
        }
        .card-face.back {
            transform: rotateY(180deg);
            background: linear-gradient(120deg, #1e2e4d 80%, #185adb 100%);
        }
        .card-title {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 2px 8px #000a, 0 0px 2px #ffd700;
        }
        .card-details {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: #fff;
            text-shadow: 0 2px 8px #000a;
            text-align: center;
        }
        .card-date {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 8px;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #000a;
        }
        .card-footer {
            font-size: 1rem;
            color: #ffd700;
            margin-top: 10px;
            font-family: 'Great Vibes', cursive;
            text-shadow: 0 2px 8px #000a;
        }
        .card-image {
            width: 100%;
            height: 110px;
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #fffacd;
            box-shadow: 0 2px 12px #0005;
        }
        /* Side menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 90px;
            height: 100vh;
            background: rgba(10,25,49,0.92);
            box-shadow: 2px 0 16px #0006;
            z-index: 20;
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            gap: 30px;
        }
        .side-menu.visible {
            display: flex;
        }
        .menu-card {
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #101a2b 80%, #1e2e4d 100%);
            border-radius: 10px;
            border: 2px solid #ffd700;
            box-shadow: 0 2px 8px #0006;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            position: relative;
        }
        .menu-card.selected, .menu-card:hover {
            transform: scale(1.08);
            border: 2.5px solid #fffacd;
        }
        .menu-card span {
            font-size: 1.1rem;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin-top: 6px;
            text-align: center;
            text-shadow: 0 2px 8px #000a;
        }
        .menu-card img {
            width: 90%;
            height: 55%;
            border-radius: 6px;
            object-fit: cover;
            margin-top: 5px;
        }
        /* Responsive */
        @media (max-width: 900px) {
            .envelope-container {
                width: 95vw;
                height: 220px;
            }
            .card-container {
                width: 90vw;
                height: 180px;
            }
        }
        @media (max-width: 700px) {
            .envelope-container {
                width: 98vw;
                height: 180px;
            }
            .card-container {
                width: 95vw;
                height: 150px;
            }
            .side-menu {
                width: 60px;
                padding-top: 20px;
                gap: 18px;
            }
            .menu-card {
                width: 38px;
                height: 48px;
                font-size: 0.8rem;
            }
            .menu-card span {
                font-size: 0.8rem;
            }
        }
        @media (max-width: 500px) {
            .envelope-container {
                width: 99vw;
                height: 120px;
            }
            .card-container {
                width: 98vw;
                height: 110px;
            }
            .card-face {
                padding: 8px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="lights"></div>
    <!-- Side menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-card selected" data-card="haldi">
            <img src="https://i.pinimg.com/1200x/21/2a/da/212ada5fff465a6c6226bbc944918ccf.jpg" alt="Haldi">
            <span>Haldi</span>
        </div>
        <div class="menu-card" data-card="mehandi">
            <img src="mehandi.jpg" alt="Mehandi">
            <span>Mehandi</span>
        </div>
        <div class="menu-card" data-card="bhat">
            <img src="bhat.jpg" alt="Bhat">
            <span>Bhat</span>
        </div>
        <div class="menu-card" data-card="mahila">
            <img src="mahila.jpg" alt="Mahila Sangeet">
            <span>Mahila</span>
        </div>
        <div class="menu-card" data-card="wedding">
            <img src="wedding.jpg" alt="Wedding">
            <span>Wedding</span>
        </div>
        <div class="menu-card" data-card="reception">
            <img src="reception.jpg" alt="Reception">
            <span>Reception</span>
        </div>
    </div>
    <!-- Envelope and card -->
    <div class="envelope-container">
        <div class="envelope" id="envelope">
            <div class="envelope-flap" id="envelopeFlap"></div>
            <div class="envelope-front" id="envelopeFront">
                <div class="family-name">Maheshwari's</div>
                <div class="envelope-seal" id="envelopeSeal">üíç</div>
            </div>
            <div class="envelope-back" id="envelopeBack"></div>
        </div>
        <div class="card-container" id="cardContainer">
            <div class="card" id="weddingCard">
                <div class="card-face front">
                    <img src="https://i.pinimg.com/1200x/21/2a/da/212ada5fff465a6c6226bbc944918ccf.jpg" alt="Event" class="card-image" id="mainCardImage">
                    <div class="card-title" id="mainCardTitle">Haldi</div>
                    <div class="card-details" id="mainCardDetails">
                        Join us for the vibrant Haldi ceremony!<br>
                        <span class="card-date">December 10, 2025</span>
                        <br>
                        At Family Courtyard, Dream City
                    </div>
                    <div class="card-footer" id="mainCardFooter">Let the festivities begin!</div>
                </div>
                <div class="card-face back">
                    <div class="card-title">You're Invited!</div>
                    <div class="card-details">
                        Ceremony: 10:00 AM<br>
                        Dress Code: Yellow
                    </div>
                    <div class="card-footer">We hope to see you there!</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Decorative lights
        const lights = document.querySelector('.lights');
        for (let i = 0; i < 18; i++) {
            const light = document.createElement('div');
            light.className = 'light';
            light.style.left = (5 + i * 5.2) + 'vw';
            light.style.top = (Math.sin(i/2) * 18 + 40) + 'px';
            light.style.background = `radial-gradient(circle, #fff 60%, ${['#ffd700','#ffb347','#fffacd','#fff'][i%4]} 100%)`;
            light.style.animationDelay = (Math.random() * 2) + 's';
            lights.appendChild(light);
        }

        // Card data for each event
        const cardData = {
            haldi: {
                img: "haldi.jpg",
                title: "Haldi",
                details: `Join us for the vibrant Haldi ceremony!<br>
                        <span class="card-date">December 10, 2025</span>
                        <br>
                        At Family Courtyard, Dream City`,
                footer: "Let the festivities begin!",
                back: {
                    details: "Ceremony: 10:00 AM<br>Dress Code: Yellow",
                    footer: "We hope to see you there!"
                }
            },
            mehandi: {
                img: "mehandi.jpg",
                title: "Mehandi",
                details: `Celebrate the colors of Mehandi night!<br>
                        <span class="card-date">December 10, 2025</span>
                        <br>
                        At Family Courtyard, Dream City`,
                footer: "Henna & happiness!",
                back: {
                    details: "Ceremony: 5:00 PM<br>Dress Code: Green",
                    footer: "Join the fun!"
                }
            },
            bhat: {
                img: "bhat.jpg",
                title: "Bhat",
                details: `Traditional Bhat ceremony with family.<br>
                        <span class="card-date">December 11, 2025</span>
                        <br>
                        At Family Courtyard, Dream City`,
                footer: "Tradition & togetherness.",
                back: {
                    details: "Ceremony: 11:00 AM<br>Dress Code: Ethnic",
                    footer: "Blessings welcome!"
                }
            },
            mahila: {
                img: "mahila.jpg",
                title: "Mahila Sangeet",
                details: `Music, dance & joy at Mahila Sangeet!<br>
                        <span class="card-date">December 11, 2025</span>
                        <br>
                        At Banquet Hall, Dream City`,
                footer: "Dance the night away!",
                back: {
                    details: "Ceremony: 7:00 PM<br>Dress Code: Colorful",
                    footer: "Let‚Äôs celebrate!"
                }
            },
            wedding: {
                img: "wedding.jpg",
                title: "Wedding",
                details: `Yuvraj & Priya invite you to their wedding<br>
                        <span class="card-date">December 12, 2025</span>
                        <br>
                        At Moonlit Garden, Dream City`,
                footer: "With love & joy",
                back: {
                    details: "Ceremony: 7:00 PM<br>Dress Code: Elegant",
                    footer: "We hope to see you there!"
                }
            },
            reception: {
                img: "reception.jpg",
                title: "Reception",
                details: `Celebrate the new beginning at Reception!<br>
                        <span class="card-date">December 13, 2025</span>
                        <br>
                        At Grand Ballroom, Dream City`,
                footer: "Cheers to forever!",
                back: {
                    details: "Ceremony: 8:30 PM<br>Dress Code: Formal",
                    footer: "Celebrate with us!"
                }
            }
        };

        // Envelope logic
        const envelope = document.getElementById('envelope');
        const envelopeFlap = document.getElementById('envelopeFlap');
        const envelopeFront = document.getElementById('envelopeFront');
        const envelopeBack = document.getElementById('envelopeBack');
        const seal = document.getElementById('envelopeSeal');
        const cardContainer = document.getElementById('cardContainer');
        const sideMenu = document.getElementById('sideMenu');
        const card = document.getElementById('weddingCard');
        const mainCardImage = document.getElementById('mainCardImage');
        const mainCardTitle = document.getElementById('mainCardTitle');
        const mainCardDetails = document.getElementById('mainCardDetails');
        const mainCardFooter = document.getElementById('mainCardFooter');
        const mainCardBackDetails = card.querySelector('.card-face.back .card-details');
        const mainCardBackFooter = card.querySelector('.card-face.back .card-footer');

        // Step 1: Show envelope front with family name and seal
        // Step 2: On seal click, flip envelope to back (simulate flip), then open flap, then show cards and menu

        seal.addEventListener('click', () => {
            envelope.classList.add('flipped');
            setTimeout(() => {
                envelope.classList.add('opened');
                setTimeout(() => {
                    cardContainer.classList.add('visible');
                    sideMenu.classList.add('visible');
                }, 900);
            }, 700);
        });

        // Card flip logic
        card.addEventListener('click', () => {
            if (!cardContainer.classList.contains('visible')) return;
            card.classList.toggle('flipped');
        });

        // Side menu logic
        const menuCards = document.querySelectorAll('.menu-card');
        menuCards.forEach(menu => {
            menu.addEventListener('click', function() {
                // Remove selected from all
                menuCards.forEach(m => m.classList.remove('selected'));
                this.classList.add('selected');
                // Get card data
                const key = this.getAttribute('data-card');
                const data = cardData[key];
                // Update card front
                mainCardImage.src = data.img;
                mainCardImage.alt = data.title;
                mainCardTitle.textContent = data.title;
                mainCardDetails.innerHTML = data.details;
                mainCardFooter.textContent = data.footer;
                // Update card back
                mainCardBackDetails.innerHTML = data.back.details;
                mainCardBackFooter.textContent = data.back.footer;
                // Always show front when switching
                card.classList.remove('flipped');
            });
        });
    </script>
</body>
</html>
